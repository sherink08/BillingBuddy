<div class="login-container">
    <form [formGroup]="Login" (submit)="onLogin()">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" formControlName="Email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" formControlName="Password" class="form-control" id="pwd">
        </div>

        <button class="btn btn-r" type="submit" [disabled]="!Login.valid">Login</button>
        <div class="social-login">
            <span class="g-login"></span>
            <span class="fb-login"></span>
        </div>
        <div class="mt-1 text-center"><a href="" routerLink="/Register">No account yet? Create one.</a></div>
    </form>
</div>

<!-- The Modal -->
<div id="loginErrModal" class="error-slide alert alert-danger">{{errormsg}}</div>
